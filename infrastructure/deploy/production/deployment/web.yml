apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: docker.io/reallymovinggroup/tls-demo:edd6390
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: docker.io
